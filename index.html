<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дорога з бочками (Виправлено)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Прибираємо смуги прокручування */
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #555; /* Колір асфальту */
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            display: none; /* Приховано за замовчуванням */
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="ui">Рахунок: <span id="score">0</span></div>

<div id="gameOverScreen">
    <h1>Гру закінчено!</h1>
    <p>Твій рахунок: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Спробувати ще раз</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverScreen = document.getElementById('gameOverScreen');

    // Налаштування гравця
    const player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 60,
        width: 40,
        height: 40,
        color: '#00ff00', // Зелена машина
        speed: 5
    };

    // Масив для бочок
    let barrels = [];
    // Налаштування гри
    let score = 0;
    let isGameOver = false;
    let animationId; // Для контролю циклу гри
    
    // --- ВИПРАВЛЕННЯ 1: Контроль частоти появи ---
    let frameCount = 0; 
    const spawnRate = 90; // Спавн кожні 90 кадрів (приблизно 1.5 секунди). Чим більше число, тим рідше бочки.

    // Керування клавішами
    let keys = {
        ArrowLeft: false,
        ArrowRight: false
    };

    document.addEventListener('keydown', (e) => {
        if (keys.hasOwnProperty(e.code)) keys[e.code] = true;
    });

    document.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
    });

    function update() {
        if (isGameOver) return;

        // Рух гравця
        if (keys.ArrowLeft && player.x > 0) {
            player.x -= player.speed;
        }
        if (keys.ArrowRight && player.x + player.width < canvas.width) {
            player.x += player.speed;
        }

        // Створення бочок
        frameCount++;
        if (frameCount >= spawnRate) {
            createBarrel();
            frameCount = 0;
        }

        // Оновлення бочок
        for (let i = 0; i < barrels.length; i++) {
            let b = barrels[i];
            b.y += b.speed;

            // Перевірка зіткнення
            if (
                player.x < b.x + b.width &&
                player.x + player.width > b.x &&
                player.y < b.y + b.height &&
                player.y + player.height > b.y
            ) {
                endGame();
                return; // Зупиняємо цикл, щоб не малювати далі
            }
        }

        // --- ВИПРАВЛЕННЯ 2: Очищення пам'яті ---
        // Видаляємо бочки, які вийшли за межі екрану, і додаємо очки
        // filter створює новий масив тільки з тими бочками, які ще на екрані
        const initialCount = barrels.length;
        barrels = barrels.filter(b => b.y < canvas.height);
        
        // Якщо кількість зменшилась, значить бочка пролетіла повз -> +1 бал
        const diff = initialCount - barrels.length;
        if (diff > 0) {
            score += diff;
            scoreEl.innerText = score;
        }
    }

    function createBarrel() {
        const size = 40;
        // Випадкова позиція по X
        const xPos = Math.random() * (canvas.width - size);
        
        barrels.push({
            x: xPos,
            y: -size, // Починає трохи вище екрану
            width: size,
            height: size,
            color: 'red',
            speed: 3 + (score * 0.1) // Трохи пришвидшується з часом
        });
    }

    function draw() {
        if (isGameOver) return;

        // Очищення екрану
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Малювання дороги (розмітка)
        ctx.fillStyle = '#fff';
        ctx.fillRect(canvas.width / 2 - 2, 0, 4, canvas.height);

        // Малювання гравця
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Малювання бочок
        for (let b of barrels) {
            // Малюємо корпус бочки
            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.width, b.height);
            
            // Деталь (смужка на бочці)
            ctx.fillStyle = '#darkred';
            ctx.fillRect(b.x, b.y + 10, b.width, 5);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (!isGameOver) {
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    function endGame() {
        isGameOver = true;
        cancelAnimationFrame(animationId); // Зупиняємо цикл
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'block';
    }

    function restartGame() {
        // Скидання змінних
        barrels = [];
        score = 0;
        scoreEl.innerText = '0';
        frameCount = 0;
        player.x = canvas.width / 2 - 20;
        isGameOver = false;
        gameOverScreen.style.display = 'none';
        
        gameLoop();
    }

    // Запуск гри
    gameLoop();

</script>

</body>
</html>
