<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker & Map Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); width: 95%; max-width: 900px; text-align: center; border: 1px solid #333; }
        .hidden { display: none; }
        
        /* Стили для админ-панели с картой */
        .admin-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; text-align: left; }
        #map { height: 400px; border-radius: 10px; border: 2px solid #007bff; }
        #logs { height: 400px; overflow-y: auto; background: #161616; padding: 10px; border-radius: 10px; }
        
        button { background: #007bff; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.3s; margin: 10px 0; }
        button:hover { background: #0056b3; }
        input { padding: 12px; width: 250px; border-radius: 6px; border: 1px solid #444; background: #252525; color: white; outline: none; text-align: center; }
        .log-item { font-size: 0.8em; padding: 8px; border-bottom: 1px solid #333; }
        .user-ip { color: #00ff88; font-family: monospace; }

        @media (max-width: 768px) { .admin-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div id="agreement-step">
        <h2>Доступ к системе</h2>
        <p>Для использования сервиса необходимо подтвердить согласие на обработку данных (IP и примерное местоположение).</p>
        <button onclick="acceptAgreement()">Я согласен</button>
    </div>

    <div id="code-step" class="hidden">
        <h3>Данные успешно записаны</h3>
        <p>Введите код доступа для просмотра карты и логов:</p>
        <input type="password" id="accessCode" placeholder="Секретный код...">
        <br>
        <button onclick="checkCode()">Войти в админ-панель</button>
    </div>

    <div id="result-step" class="hidden">
        <h2 style="color: #007bff; margin-top: 0;">Глобальный мониторинг</h2>
        <div class="admin-layout">
            <div id="logs">Загрузка списка...</div>
            <div id="map"></div>
        </div>
        <button onclick="location.reload()" style="background: #444;">Обновить</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map;
    let markers = [];

    // Принятие соглашения и мгновенное сохранение
    window.acceptAgreement = async function() {
        document.getElementById('agreement-step').classList.add('hidden');
        await saveVisitData();
        document.getElementById('code-step').classList.remove('hidden');
    }

    async function saveVisitData() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            if (data.ip) {
                push(ref(db, 'visits'), {
                    ip: data.ip,
                    city: data.city || "Неизвестно",
                    lat: data.latitude,
                    lng: data.longitude,
                    time: new Date().toLocaleString('ru-RU'),
                    timestamp: serverTimestamp()
                });
            }
        } catch (e) { console.error("Ошибка сохранения данных"); }
    }

    // Вход по коду
    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            document.getElementById('result-step').classList.remove('hidden');
            initMap();
            loadData();
        } else { alert("Неверный код!"); }
    }

    function initMap() {
        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);
    }

    function loadData() {
        const visitsRef = ref(db, 'visits');
        onValue(visitsRef, (snapshot) => {
            const data = snapshot.val();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = '';
            
            // Очистка старых маркеров
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (data) {
                const items = Object.values(data).reverse();
                const bounds = [];

                items.forEach((user, index) => {
                    // Добавление в список
                    const div = document.createElement('div');
                    div.className = 'log-item';
                    div.innerHTML = `<b>#${items.length - index}</b> | ${user.time}<br><span class="user-ip">${user.ip}</span> (${user.city})`;
                    logsDiv.appendChild(div);

                    // Добавление на карту
                    if (user.lat && user.lng) {
                        const marker = L.marker([user.lat, user.lng])
                            .addTo(map)
                            .bindPopup(`<b>IP: ${user.ip}</b><br>${user.city}<br>${user.time}`);
                        markers.push(marker);
                        bounds.push([user.lat, user.lng]);
                    }
                });

                if (bounds.length > 0) map.fitBounds(bounds, {padding: [50, 50]});
            }
        });
    }
</script>

</body>
</html>
