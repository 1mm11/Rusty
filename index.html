<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IP Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); width: 90%; max-width: 600px; text-align: center; border: 1px solid #333; }
        .hidden { display: none; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #0056b3; }
        input { padding: 12px; width: 80%; border-radius: 6px; border: 1px solid #444; background: #252525; color: white; margin-bottom: 15px; outline: none; }
        .log-item { text-align: left; font-size: 0.85em; background: #252525; margin-top: 8px; padding: 10px; border-left: 4px solid #007bff; border-radius: 4px; }
        #logs { max-height: 400px; overflow-y: auto; margin-top: 20px; padding-right: 5px; }
        .user-ip { color: #00ff88; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div id="agreement-step">
        <h2>Пользовательское соглашение</h2>
        <p>Для продолжения вы должны разрешить доступ к определению вашего IP и примерного местоположения. Эти данные будут видны администратору по коду доступа.</p>
        <button onclick="acceptAgreement()">Я согласен и доверяю</button>
    </div>

    <div id="code-step" class="hidden">
        <h3>Введите секретный код</h3>
        <input type="password" id="accessCode" placeholder="Ваш код доступа...">
        <br>
        <button onclick="checkCode()">Войти в логгер</button>
    </div>

    <div id="result-step" class="hidden">
        <h2>Глобальный лог посещений</h2>
        <div id="logs">Загрузка данных из Firebase...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://flutter-ai-playground-caf0d-default-rtdb.firebaseio.com/" // Проверь этот URL в консоли!
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";

    window.acceptAgreement = async function() {
        document.getElementById('agreement-step').classList.add('hidden');
        await saveVisitData();
        document.getElementById('code-step').classList.remove('hidden');
    }

    async function saveVisitData() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            
            const visitData = {
                ip: data.ip || "Unknown",
                city: data.city || "Unknown",
                coords: `${data.latitude}, ${data.longitude}`,
                time: new Date().toLocaleString('ru-RU')
            };

            // Сохраняем в Firebase
            push(ref(db, 'visits'), visitData);
        } catch (e) { console.error("Ошибка сохранения:", e); }
    }

    window.checkCode = function() {
        const input = document.getElementById('accessCode').value;
        if (input === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            document.getElementById('result-step').classList.remove('hidden');
            loadLogs();
        } else {
            alert("Неверный код доступа!");
        }
    }

    function loadLogs() {
        const logsDiv = document.getElementById('logs');
        const visitsRef = ref(db, 'visits');

        // Слушаем изменения в базе в реальном времени
        onValue(visitsRef, (snapshot) => {
            const data = snapshot.val();
            logsDiv.innerHTML = '';
            if (data) {
                let index = 1;
                Object.values(data).reverse().forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'log-item';
                    item.innerHTML = `
                        <strong>#${index}</strong> | <span>${user.time}</span><br>
                        IP: <span class="user-ip">${user.ip}</span> | Город: ${user.city}<br>
                        Координаты: <small>${user.coords}</small>
                    `;
                    logsDiv.appendChild(item);
                    index++;
                });
            } else {
                logsDiv.innerText = 'Записей пока нет.';
            }
        });
    }
</script>

</body>
</html>
