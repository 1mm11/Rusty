<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Rust 2D: High Quality Update</title>
<style>
    body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; user-select: none; }
    canvas { display: block; }

    /* UI Layers */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .pointer { pointer-events: auto; }

    /* HUD */
    #hud { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 8px; }
    .bar { width: 220px; height: 24px; background: rgba(0,0,0,0.8); border: 1px solid #555; border-radius: 4px; overflow: hidden; position: relative; box-shadow: 0 2px 5px black; }
    .fill { height: 100%; transition: width 0.2s; box-shadow: inset 0 -2px 0 rgba(0,0,0,0.3); }
    .bar-text { position: absolute; right: 8px; top: 0; font-size: 14px; color: white; font-weight: bold; line-height: 24px; text-shadow: 1px 1px 2px #000; }

    /* Hotbar */
    #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; padding: 5px; background: rgba(0,0,0,0.3); border-radius: 10px; }
    .slot { 
        width: 64px; height: 64px; background: rgba(30,30,30,0.9); border: 2px solid #555; 
        color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
        font-size: 10px; cursor: pointer; position: relative; transition: 0.1s; border-radius: 4px;
    }
    .slot:hover { background: rgba(50,50,50,0.9); border-color: #888; }
    .slot.active { border-color: #76ff03; box-shadow: 0 0 15px rgba(118, 255, 3, 0.4); transform: translateY(-2px); }
    .slot-icon { font-size: 32px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
    .slot-count { position: absolute; bottom: 2px; right: 5px; font-weight: bold; font-size: 14px; color: #ddd; text-shadow: 1px 1px 0 #000; }

    /* Menus */
    .menu-overlay { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
        display: none; justify-content: center; align-items: center; z-index: 50; pointer-events: auto;
    }
    .panel { 
        background: #282828; border: 1px solid #444; padding: 25px; color: #eee; border-radius: 8px; 
        box-shadow: 0 20px 50px rgba(0,0,0,0.9); display: flex; gap: 30px; 
    }
    
    /* Inventory Grid */
    .inv-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; }

    /* Crafting */
    .craft-list { overflow-y: auto; max-height: 400px; padding-right: 5px; width: 320px; }
    .craft-row { 
        display: flex; align-items: center; justify-content: space-between; background: #383838; 
        margin-bottom: 6px; padding: 10px; cursor: pointer; border: 1px solid #444; border-radius: 4px;
        transition: background 0.2s;
    }
    .craft-row:hover { background: #4a4a4a; border-color: #999; }
    .craft-row.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

    /* Dragging Ghost Item */
    #drag-ghost {
        position: fixed; width: 64px; height: 64px; pointer-events: none; z-index: 999;
        display: none; opacity: 0.8; transform: translate(-50%, -50%);
    }
    #drag-ghost .slot { border-color: #76ff03; background: #333; }

    /* Notifications */
    #notify-area { position: absolute; bottom: 120px; right: 20px; display: flex; flex-direction: column; gap: 5px; align-items: flex-end; }
    .note { background: rgba(20,20,20,0.9); color: #fff; padding: 8px 15px; border-right: 4px solid #76ff03; font-size: 16px; border-radius: 4px 0 0 4px; animation: fadeOut 4s forwards; box-shadow: 0 2px 5px black; }
    @keyframes fadeOut { 0% {opacity:1; transform: translateX(0);} 80% {opacity:1;} 100% {opacity:0; transform: translateX(20px);} }
</style>
</head>
<body>

<canvas id="cvs"></canvas>

<div id="drag-ghost"></div>

<div id="start-screen" class="menu-overlay" style="display: flex;">
    <div style="text-align: center;">
        <h1 style="color: #76ff03; font-size: 80px; margin: 0; text-shadow: 0 0 30px rgba(118, 255, 3, 0.5);">RUST 2D</h1>
        <p style="color: #bbb; font-size: 20px; letter-spacing: 2px;">SURVIVAL EVOLVED</p>
        <div style="margin-top: 40px; display: flex; gap: 20px; justify-content: center;">
            <button onclick="initGame(false)" style="padding: 15px 40px; font-size: 20px; background: #76ff03; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
            <button onclick="initGame(true)" style="padding: 15px 40px; font-size: 20px; background: #444; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
        </div>
    </div>
</div>

<div id="ui-layer">
    <div id="notify-area"></div>
    
    <div id="hud">
        <div class="bar"><div class="fill" id="hp-bar" style="background:#e53935; width:100%"></div><span class="bar-text">HP</span></div>
        <div class="bar"><div class="fill" id="food-bar" style="background:#fb8c00; width:100%"></div><span class="bar-text">HUNGER</span></div>
    </div>
    
    <div id="hotbar" class="pointer"></div>
</div>

<div id="game-menu" class="menu-overlay">
    <div class="panel">
        <div>
            <h2 style="margin-top:0; color:#ddd; border-bottom: 2px solid #76ff03; padding-bottom: 10px;">INVENTORY</h2>
            <div class="inv-container" id="inv-grid"></div>
        </div>
        <div style="border-left: 1px solid #444; padding-left: 30px;">
            <h2 style="margin-top:0; color:#ddd; border-bottom: 2px solid #76ff03; padding-bottom: 10px;">CRAFTING</h2>
            <div class="craft-list" id="craft-list"></div>
        </div>
    </div>
</div>

<script>
/**
 * --- CONFIG ---
 */
const cvs = document.getElementById('cvs');
const ctx = cvs.getContext('2d');
const W_MAP = 3000;
const H_MAP = 3000;
const X_WATER = 400; // –ì—Ä–∞–Ω–∏—Ü–∞ –≤–æ–¥—ã

// Item DB with Enhanced Icons
const ITEMS = {
    rock: { name: '–ö–∞–º—ñ–Ω—å', icon: 'ü™®', type: 'tool', dmg: 10, bonus: 'rock' },
    wood: { name: '–î–µ—Ä–µ–≤–æ', icon: 'üå≤', type: 'res' },
    stone: { name: '–†—É–¥–∞', icon: 'üåë', type: 'res' },
    iron_ore: { name: '–ó–∞–ª—ñ–∑–Ω–∞ —Ä—É–¥–∞', icon: 'ü™®', type: 'res' }, // Custom render
    sulfur_ore: { name: '–°—ñ—Ä–∫–∞', icon: 'üü°', type: 'res' },
    metal_frags: { name: '–ó–∞–ª—ñ–∑–æ', icon: 'üî©', type: 'res' },
    scrap: { name: '–°–∫—Ä–∞–ø', icon: '‚öôÔ∏è', type: 'comp' },
    cloth: { name: '–¢–∫–∞–Ω–∏–Ω–∞', icon: 'üß∂', type: 'comp' },
    leather: { name: '–ö–æ–∂–∞', icon: 'ü•ì', type: 'comp' },
    axe: { name: '–°–æ–∫–∏—Ä–∞', icon: 'ü™ì', type: 'tool', dmg: 25, bonus: 'tree' },
    pickaxe: { name: '–ö–∏—Ä–∫–∞', icon: '‚õèÔ∏è', type: 'tool', dmg: 25, bonus: 'rock' },
    plan: { name: 'Plan', icon: 'üìÑ', type: 'build' },
    hammer: { name: '–ö–∏—è–Ω–∫–∞', icon: 'üî®', type: 'tool' },
    bow: { name: '–õ—É–∫', icon: 'üèπ', type: 'weapon', dmg: 30 },
    food: { name: '–á–∂–∞', icon: 'ü•´', type: 'food', val: 30 },
    
    // Virtual
    box: { name: '–Ø—â–∏–∫', icon: 'üì¶', type: 'deploy' },
    furnace: { name: '–ü—ñ—á', icon: 'üî•', type: 'deploy' },
    door: { name: '–î–≤–µ—Ä—ñ', icon: 'üö™', type: 'deploy_door' }
};

const RECIPES = [
    { id: 'axe', cost: { wood: 100, stone: 50 } },
    { id: 'pickaxe', cost: { wood: 100, stone: 50 } },
    { id: 'hammer', cost: { wood: 100 } },
    { id: 'plan', cost: { wood: 20 } },
    { id: 'box', cost: { wood: 100 } },
    { id: 'furnace', cost: { stone: 200, wood: 100 } },
    { id: 'bow', cost: { wood: 200, cloth: 50 } },
    { id: 'metal_frags', name:'Smelt Iron', cost: { iron_ore: 1, wood: 5 }, out: 1, station:'furnace' }
];

// State
let player = { x: 800, y: 1500, hp: 100, food: 100, angle: 0, inv: Array(30).fill(null), belt: Array(6).fill(null), beltIdx: 0 };
let world = { entities: [], static: [], roadPath: [] };
let cam = { x:0, y:0 };
let input = { w:0, a:0, s:0, d:0, mx:0, my:0 };
let gameLoopId;
let gameTime = 0; // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤–æ–¥—ã

// Drag & Drop State
let dragObj = { item: null, fromIdx: -1, fromType: null, active: false };

/**
 * --- INIT ---
 */
function initGame(newGame) {
    document.getElementById('start-screen').style.display = 'none';
    resize();
    if(newGame) generateWorld(); 
    else loadGame();
    
    // Give starter kit if empty
    if(!player.belt[0]) addItem('rock', 1);

    updateUI();
    startGameLoop();
}

function generateWorld() {
    world.entities = [];
    world.static = [];
    
    // Trees & Ores
    for(let i=0; i<600; i++) {
        let x = X_WATER + 200 + Math.random()*(W_MAP - X_WATER - 200);
        let y = Math.random()*H_MAP;
        let type = Math.random()>0.7 ? (Math.random()>0.7?'stone':'iron') : 'tree';
        let hp = type==='tree'?30:50;
        world.entities.push({x, y, type, hp, id:Math.random(), scale: 0.8+Math.random()*0.4});
    }

    // Animals (Deer)
    for(let i=0; i<40; i++) {
        world.entities.push({
            x: X_WATER + 300 + Math.random()*(W_MAP-600),
            y: Math.random()*H_MAP,
            type: 'deer', hp: 40, angle: Math.random()*6.28, speed: 0, state: 'idle'
        });
    }

    // Barrels
    for(let i=0; i<50; i++) {
        world.entities.push({
            x: X_WATER + 100 + Math.random()*(W_MAP-200),
            y: Math.random()*H_MAP,
            type: 'barrel', hp: 10
        });
    }

    // Player Spawn
    player.x = X_WATER + 100; player.y = H_MAP/2;
}

function startGameLoop() {
    if(gameLoopId) cancelAnimationFrame(gameLoopId);
    loop();
}

function loop() {
    gameTime += 0.05;
    update();
    draw();
    gameLoopId = requestAnimationFrame(loop);
}

/**
 * --- UPDATE ---
 */
function update() {
    // Player Move
    let speed = 4;
    let dx = (input.d - input.a) * speed;
    let dy = (input.s - input.w) * speed;
    if(dx||dy) {
        let nx = player.x + dx;
        let ny = player.y + dy;
        player.x = Math.max(X_WATER+20, Math.min(W_MAP, nx)); // Water collide for player too?
        player.y = Math.max(0, Math.min(H_MAP, ny));
    }
    player.angle = Math.atan2(input.my - cvs.height/2, input.mx - cvs.width/2);
    
    cam.x = player.x - cvs.width/2;
    cam.y = player.y - cvs.height/2;

    // AI Logic (Deer)
    world.entities.forEach(e => {
        if(e.type === 'deer') {
            // Panic run
            if(e.state === 'run' && e.speed > 0) {
                e.speed *= 0.98;
                if(e.speed < 0.5) e.state = 'idle';
            } else {
                // Idle wander
                if(Math.random() < 0.01) {
                    e.angle += (Math.random()-0.5) * 2;
                    e.speed = 1.5;
                }
                if(e.speed > 0) e.speed *= 0.95;
            }

            // Move
            let nx = e.x + Math.cos(e.angle)*e.speed;
            let ny = e.y + Math.sin(e.angle)*e.speed;

            // --- WATER AVOIDANCE ---
            if(nx < X_WATER + 50) { // If hitting water
                e.angle = 0 + (Math.random()-0.5); // Turn Right (East)
                e.speed = 3; // Run away
                nx = e.x + 2;
            }
            // Map bounds
            nx = Math.max(X_WATER+50, Math.min(W_MAP, nx));
            ny = Math.max(0, Math.min(H_MAP, ny));

            e.x = nx; e.y = ny;
        }
    });
}

/**
 * --- RENDER (VISUALS) ---
 */
function draw() {
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle = '#111'; ctx.fillRect(0,0,cvs.width, cvs.height);
    
    ctx.translate(-cam.x, -cam.y);

    // 1. Water (Animated)
    ctx.fillStyle = '#0d47a1'; 
    ctx.fillRect(cam.x-100, cam.y-100, W_MAP, cvs.height+200); // Base blue
    
    // Waves
    ctx.fillStyle = '#1565c0';
    let waveOff = Math.sin(gameTime)*10;
    ctx.beginPath();
    ctx.moveTo(cam.x, cam.y);
    // Draw complex wave shape near X_WATER
    for(let y=cam.y; y<cam.y+cvs.height; y+=20) {
        let x = X_WATER + Math.sin(y*0.01 + gameTime)*15;
        ctx.lineTo(x, y);
    }
    ctx.lineTo(cam.x, cam.y+cvs.height);
    ctx.fill();

    // Foam
    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
    ctx.lineWidth = 3;
    ctx.beginPath();
    for(let y=cam.y; y<cam.y+cvs.height; y+=20) {
        let x = X_WATER + Math.sin(y*0.01 + gameTime)*15 + 5;
        ctx.lineTo(x, y);
    }
    ctx.stroke();

    // 2. Sand/Grass
    ctx.fillStyle = '#e6ee9c'; // Sand
    ctx.fillRect(X_WATER, 0, 300, H_MAP);
    ctx.fillStyle = '#33691e'; // Grass
    ctx.fillRect(X_WATER+300, 0, W_MAP, H_MAP);

    // 3. Objects (Sorted by Y)
    let list = [...world.entities, ...world.static, {type:'player', y:player.y}];
    list.sort((a,b) => a.y - b.y);

    list.forEach(e => {
        if(e.type==='player') drawPlayer();
        else drawEntity(e);
    });
}

function drawEntity(e) {
    if(e.shake) { ctx.save(); ctx.translate((Math.random()-0.5)*3, 0); e.shake--; }
    
    // Shadows
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.beginPath(); ctx.ellipse(e.x, e.y+5, 20*(e.scale||1), 8*(e.scale||1), 0, 0, 6.28); ctx.fill();

    if(e.type === 'tree') {
        let s = e.scale || 1;
        // Trunk
        ctx.fillStyle = '#3e2723'; ctx.fillRect(e.x-4*s, e.y-10*s, 8*s, 15*s);
        // Leaves (Pine style layers)
        ctx.fillStyle = '#1b5e20';
        ctx.beginPath(); ctx.moveTo(e.x-20*s, e.y-5*s); ctx.lineTo(e.x, e.y-40*s); ctx.lineTo(e.x+20*s, e.y-5*s); ctx.fill(); // Bottom
        ctx.fillStyle = '#2e7d32';
        ctx.beginPath(); ctx.moveTo(e.x-18*s, e.y-20*s); ctx.lineTo(e.x, e.y-55*s); ctx.lineTo(e.x+18*s, e.y-20*s); ctx.fill(); // Mid
        ctx.fillStyle = '#4caf50';
        ctx.beginPath(); ctx.moveTo(e.x-12*s, e.y-40*s); ctx.lineTo(e.x, e.y-70*s); ctx.lineTo(e.x+12*s, e.y-40*s); ctx.fill(); // Top
    }
    else if(e.type === 'stone' || e.type === 'iron') {
        let col = e.type==='iron' ? '#5d4037' : '#9e9e9e';
        ctx.fillStyle = col;
        ctx.beginPath(); ctx.arc(e.x, e.y-5, 20, 0, 6.28); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.arc(e.x-5, e.y-10, 8, 0, 6.28); ctx.fill(); // Highlight
    }
    else if(e.type === 'barrel') {
        ctx.fillStyle = '#1976d2'; ctx.beginPath(); ctx.arc(e.x, e.y-10, 15, 0, 6.28); ctx.fill();
        ctx.strokeStyle='#111'; ctx.lineWidth=2; ctx.stroke();
    }
    else if(e.type === 'deer') {
        // Body
        ctx.fillStyle = '#8d6e63';
        ctx.save(); ctx.translate(e.x, e.y); ctx.rotate(e.angle);
        
        // Legs
        ctx.strokeStyle = '#5d4037'; ctx.lineWidth = 3;
        let legOff = Math.sin(gameTime*20 * (e.speed/2)) * 5;
        if(e.speed < 0.1) legOff = 0;
        ctx.beginPath(); ctx.moveTo(10, 5); ctx.lineTo(10+legOff, 15); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(-10, 5); ctx.lineTo(-10-legOff, 15); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(10, -5); ctx.lineTo(10-legOff, -15); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(-10, -5); ctx.lineTo(-10+legOff, -15); ctx.stroke();

        // Main Body
        ctx.fillRect(-15, -8, 30, 16);
        
        // Neck & Head
        ctx.beginPath(); ctx.arc(18, 0, 6, 0, 6.28); ctx.fill(); // Head
        ctx.fillRect(10, -4, 10, 8); // Neck
        
        // Antlers
        ctx.strokeStyle = '#3e2723'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(20, -2); ctx.lineTo(28, -6); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(20, 2); ctx.lineTo(28, 6); ctx.stroke();

        ctx.restore();
    }

    if(e.shake) ctx.restore();
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(player.angle);
    
    // Body
    ctx.fillStyle = '#ffe0b2'; // Skin
    ctx.beginPath(); ctx.arc(0,0,12,0,6.28); ctx.fill();
    ctx.fillStyle = '#333'; // Vest
    ctx.beginPath(); ctx.arc(0,0,10,0,6.28); ctx.fill();
    
    // Hands
    ctx.fillStyle = '#ffe0b2';
    ctx.beginPath(); ctx.arc(10, 12, 5, 0, 6.28); ctx.fill();
    ctx.beginPath(); ctx.arc(10, -12, 5, 0, 6.28); ctx.fill();

    // Item
    let item = player.belt[player.beltIdx];
    if(item) {
        // Draw item simple representation
        ctx.fillStyle = '#777';
        if(item.id=='ak' || item.id=='bow') { ctx.fillStyle='black'; ctx.fillRect(10, -2, 30, 4); }
        else if(item.id.includes('axe')) { ctx.fillStyle='red'; ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(30,10); ctx.lineTo(30,-10); ctx.fill(); }
        else { ctx.fillRect(15, -5, 10, 10); }
    }
    
    ctx.restore();
}

/**
 * --- INVENTORY DRAG & DROP LOGIC ---
 */
// Render Inventory Grids
function updateUI() {
    renderGrid('hotbar', player.belt, 6, 'belt');
    renderGrid('inv-grid', player.inv, 30, 'inv');
    updateStats();
}

function renderGrid(domId, arr, size, type) {
    let container = document.getElementById(domId);
    container.innerHTML = '';
    
    for(let i=0; i<size; i++) {
        let slot = document.createElement('div');
        slot.className = 'slot';
        if(type === 'belt' && i === player.beltIdx) slot.classList.add('active');
        
        // DATA attributes for drag detection
        slot.dataset.idx = i;
        slot.dataset.type = type;

        let item = arr[i];
        if(item) {
            slot.innerHTML = `<div class="slot-icon">${ITEMS[item.id].icon}</div><div class="slot-count">${item.count}</div>`;
        }

        // Mouse Events for Drag
        slot.onmousedown = (e) => onSlotDown(e, i, type);
        slot.onmouseup = (e) => onSlotUp(e, i, type);

        container.appendChild(slot);
    }
}

// DRAG START
function onSlotDown(e, idx, type) {
    if(e.button !== 0) return; // Only Left Click
    let arr = type === 'belt' ? player.belt : player.inv;
    if(!arr[idx]) return; // Empty slot

    dragObj.active = true;
    dragObj.item = arr[idx];
    dragObj.fromIdx = idx;
    dragObj.fromType = type;
    
    // Create Ghost
    let g = document.getElementById('drag-ghost');
    g.style.display = 'flex';
    g.innerHTML = `<div class="slot active"><div class="slot-icon">${ITEMS[arr[idx].id].icon}</div></div>`;
    updateGhostPos(e);
}

// DRAG MOVE
window.onmousemove = (e) => {
    input.mx = e.clientX; input.my = e.clientY;
    if(dragObj.active) updateGhostPos(e);
};

function updateGhostPos(e) {
    let g = document.getElementById('drag-ghost');
    g.style.left = e.clientX + 'px';
    g.style.top = e.clientY + 'px';
}

// DRAG END
function onSlotUp(e, toIdx, toType) {
    if(!dragObj.active) return;
    
    // Logic to Swap
    let sourceArr = dragObj.fromType === 'belt' ? player.belt : player.inv;
    let targetArr = toType === 'belt' ? player.belt : player.inv;
    
    let itemA = sourceArr[dragObj.fromIdx]; // Item being dragged
    let itemB = targetArr[toIdx]; // Item at destination
    
    // Swap
    sourceArr[dragObj.fromIdx] = itemB;
    targetArr[toIdx] = itemA;
    
    // Reset
    stopDrag();
    updateUI();
}

window.onmouseup = () => {
    if(dragObj.active) stopDrag(); // Dropped outside
};

function stopDrag() {
    dragObj.active = false;
    document.getElementById('drag-ghost').style.display = 'none';
    updateUI(); // Redraw to fix temporary visual states
}

// Interaction
window.onmousedown = (e) => {
    if(dragObj.active) return; // Don't attack if dragging
    if(document.getElementById('game-menu').style.display === 'flex') return; // Don't attack in menu
    
    // Attack / Gather
    let wx = cam.x + e.clientX;
    let wy = cam.y + e.clientY;
    let hand = player.belt[player.beltIdx];
    
    // Check Hit
    let hit = false;
    world.entities.forEach((ent, i) => {
        if(Math.hypot(ent.x-wx, ent.y-wy) < 30 && Math.hypot(player.x-ent.x, player.y-ent.y) < 150) {
            let dmg = (hand && ITEMS[hand.id].dmg) || 5;
            if(hand && ITEMS[hand.id].bonus === ent.type) dmg *= 2; // Bonus Tool
            
            ent.hp -= dmg;
            ent.shake = 10;
            
            // Deer run away
            if(ent.type === 'deer') { ent.state = 'run'; ent.speed = 4; ent.angle = Math.atan2(ent.y-player.y, ent.x-player.x); }
            
            if(ent.hp <= 0) {
                world.entities.splice(i, 1);
                // Give Loot
                if(ent.type==='tree') addItem('wood', 50);
                if(ent.type==='stone') addItem('stone', 30);
                if(ent.type==='iron') addItem('iron_ore', 10);
                if(ent.type==='barrel') addItem('scrap', 2);
                if(ent.type==='deer') { addItem('leather', 2); addItem('food', 2); }
                notify("Looted!");
            }
            hit = true;
        }
    });
};

function addItem(id, count) {
    // 1. Stack in existing
    for(let i=0; i<player.belt.length; i++) if(player.belt[i] && player.belt[i].id==id) { player.belt[i].count+=count; updateUI(); return; }
    for(let i=0; i<player.inv.length; i++) if(player.inv[i] && player.inv[i].id==id) { player.inv[i].count+=count; updateUI(); return; }
    // 2. Empty Belt
    for(let i=0; i<player.belt.length; i++) if(!player.belt[i]) { player.belt[i]={id,count}; updateUI(); return; }
    // 3. Empty Inv
    for(let i=0; i<player.inv.length; i++) if(!player.inv[i]) { player.inv[i]={id,count}; updateUI(); return; }
    notify("Inventory Full!");
}

function updateStats() {
    document.getElementById('hp-bar').style.width = player.hp + '%';
    document.getElementById('food-bar').style.width = player.food + '%';
}

function notify(msg) {
    let d = document.createElement('div'); d.className='note'; d.innerText=msg;
    document.getElementById('notify-area').appendChild(d);
    setTimeout(()=>d.remove(),3000);
}

// Controls
window.onkeydown = e => {
    if(e.code==='KeyW') input.w=1; if(e.code==='KeyS') input.s=1;
    if(e.code==='KeyA') input.a=1; if(e.code==='KeyD') input.d=1;
    if(e.code==='KeyE') {
        let m = document.getElementById('game-menu');
        m.style.display = (m.style.display==='flex'?'none':'flex');
        // Render Craft
        let l = document.getElementById('craft-list'); l.innerHTML='';
        RECIPES.forEach(r => {
            let row = document.createElement('div'); row.className='craft-row';
            let cost = Object.keys(r.cost).map(k=>`${ITEMS[k].icon} ${r.cost[k]}`).join(' ');
            row.innerHTML = `<span>${r.name||ITEMS[r.id].name}</span><span style="font-size:12px;color:#aaa">${cost}</span>`;
            row.onclick = () => {
                let ok=true; for(k in r.cost) if(countItem(k)<r.cost[k]) ok=false;
                if(ok) { for(k in r.cost) takeItem(k,r.cost[k]); addItem(r.id, r.out||1); notify("Crafted!"); }
                else notify("Need Res");
            };
            l.appendChild(row);
        });
    }
    if(e.key >= '1' && e.key <= '6') { player.beltIdx = parseInt(e.key)-1; updateUI(); }
};
window.onkeyup = e => {
    if(e.code==='KeyW') input.w=0; if(e.code==='KeyS') input.s=0;
    if(e.code==='KeyA') input.a=0; if(e.code==='KeyD') input.d=0;
};
function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }

function countItem(id) {
    let c = 0;
    [...player.belt, ...player.inv].forEach(s=>{if(s&&s.id==id)c+=s.count});
    return c;
}
function takeItem(id, n) {
    let left=n;
    [player.belt, player.inv].forEach(arr=>{
        arr.forEach((s,i)=>{
            if(left>0 && s && s.id==id) {
                let take = Math.min(left, s.count);
                s.count-=take; left-=take;
                if(s.count<=0) arr[i]=null;
            }
        });
    });
    updateUI();
}
function loadGame() { generateWorld(); } // Placeholder
